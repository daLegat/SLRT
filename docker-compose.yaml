services:
  db:
    image: mariadb
    environment:
      - MYSQL_DATABASE=slrt
      - MYSQL_USER=slrt
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_PASSWORD=slrt
    ports:
      - 1433:1433
      - 1434:1434
      - 3306:3306
    volumes:
      - ./dev/db:/var/lib/mysql
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
